<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Funcionário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Login do Restaurante</h2>

    <form id="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="mensagem" class="mensagem-sucesso"></p>
  </main>

  <script>
    const form = document.getElementById('login-form');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const restaurantes = JSON.parse(localStorage.getItem('restaurantes')) || [];

      const restaurante = restaurantes.find(r => r.email === email && r.senha === senha);

      if (restaurante) {
        localStorage.setItem("sessao_restaurante", JSON.stringify(restaurante));
        mensagem.textContent = "Login realizado com sucesso!";
        mensagem.style.color = "green";

        setTimeout(() => {
          window.location.href = "gerenciar-mesas.html";
        }, 1500);
      } else {
        mensagem.textContent = "E-mail ou senha inválidos!";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
