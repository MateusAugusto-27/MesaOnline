<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Restaurante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>Cadastro de Restaurante</h2>

    <form id="form-restaurante">
      <label for="nome">Nome do Restaurante</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem" class="mensagem-sucesso"></p>
  </main>

  <script>
    document.getElementById('form-restaurante').addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (nome && email && senha) {
        const novoRestaurante = { nome, email, senha };

        const restaurantes = JSON.parse(localStorage.getItem('restaurantes')) || [];

        // Verificar se e-mail j치 est치 cadastrado
        const jaExiste = restaurantes.some(r => r.email === email);
        if (jaExiste) {
          document.getElementById('mensagem').textContent = "Este e-mail j치 est치 cadastrado.";
          document.getElementById('mensagem').style.color = "red";
          return;
        }

        restaurantes.push(novoRestaurante);
        localStorage.setItem('restaurantes', JSON.stringify(restaurantes));

        document.getElementById('mensagem').textContent = "Cadastro realizado com sucesso!";
        document.getElementById('mensagem').style.color = "green";

        setTimeout(() => {
          window.location.href = "gerenciar-mesas.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
