<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MesaOnline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="login-container">
    <hr class="barra-decorativa"/>

    <h2 class="titulo-login">ENTRAR</h2>

    <!-- Espaço reservado para imagem -->
    <div class="espaco-imagem">
      <!-- <img src="sua-imagem.png" alt="Logo MesaOnline"> -->
    </div>

    <hr class="barra-decorativa"/>

    <form id="form-login" class="form-login">
      <label for="email">USUÁRIO / EMAIL</label>
      <input type="email" id="email" placeholder="Digite aqui." required/>

      <label for="senha">SENHA / CÓDIGO</label>
      <input type="password" id="senha" placeholder="Digite aqui." required/>

      <hr class="barra-decorativa"/>

      <div class="botoes">
        <button type="submit">ENTRAR</button>
        <a href="cadastro.html"><button type="button">REGISTRAR</button></a>
      </div>
    </form>

    <hr class="barra-decorativa"/>
  </main>

  <script src="script.js"></script>
</body>
</html>
