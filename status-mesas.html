<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status das Mesas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    .mesa {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .status-disponível {
      border-left: 6px solid #28a745;
    }

    .status-reservada {
      border-left: 6px solid #ffc107;
    }

    .status-ocupada {
      border-left: 6px solid #dc3545;
    }

    .mesa h3 {
      margin: 0;
    }

    .mesa p {
      margin: 0.5rem 0 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>MesaOnline</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="status-mesas.html">Status das Mesas</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Status Atual das Mesas</h2>
    <div id="mesas-container">
      <!-- Mesas vão aparecer aqui -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MesaOnline. Todos os direitos reservados.</p>
  </footer>

  <script>
    const restaurante = JSON.parse(localStorage.getItem("sessao_restaurante")) || { id: "default" };
    const restauranteId = restaurante.id;

    const dadosMesas = JSON.parse(localStorage.getItem("mesas_" + restauranteId)) || [];

    const mesasContainer = document.getElementById("mesas-container");

    function carregarMesas() {
      if (dadosMesas.length === 0) {
        mesasContainer.innerHTML = "<p>Nenhuma mesa encontrada.</p>";
        return;
      }

      dadosMesas.forEach((mesa) => {
        const div = document.createElement("div");
        div.className = `mesa status-${mesa.status}`;
        div.innerHTML = `
          <h3>Mesa ${mesa.id}</h3>
          <p>Status: <strong>${mesa.status}</strong></p>
        `;
        mesasContainer.appendChild(div);
      });
    }

    carregarMesas();
  </script>
</body>
</html>
